---
layout: default
permalink: /contact
---
<section class="banner">
    <div class="container">
        <h1 class="banner_title">Contact</h1>
    </div>
</section>
<section class="menu p-7 pb-0">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="counters_header">
                    <div class="d-flex justify-content-start">
                        <hr class="counters_header-hr">
                    </div>
                    <h2 class="counters_header-title text-black text-left">Rester en contact</h2>
                    <p class="menu_content-p"><strong>Pour toutes demandes de devis ou questions, n’hésitez pas à me
                            contacter :</strong></p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="form p-7 pt-0">
    <div class="container">
        <form class="form" id="contactForm" method="post"
        action="{{ site.data.company.url.notify }}">
            <input type="hidden" name="lang" value="fr">
            <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
            <input type="hidden" name="type" value="contact" />
            <input type="hidden" name="website" value="{{ site.data.company.website }}" />
            <input type="hidden" name="lang" value="{{ site.data.company.lang }}" />
            <input type="hidden" name="firstName" value="" />
            <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}">
            <div class="form-group has-feedback ">
                <!-- <label for="lastname">Nom</label> -->
                <div class="lstname">
                    <input type="text" class="form_input" id="lastname" name="lastname" value="" placeholder="Nom"
                        spellcheck="false" data-ms-editor="true">
                </div>
            </div>
            <div class="form-group has-feedback">
                <!-- <label for="email">E-mail</label> -->
                <div class="email">
                    <input type="text" class="form_input" id="email" name="email" value="" placeholder="E-mail"
                        spellcheck="false" data-ms-editor="true">
                </div>
            </div>
            <div class="form-group has-feedback ">
                <!-- <label for="phone">Téléphone</label> -->
                <div class="telephone">
                    <input type="text" class="form_input" id="phone" name="phone" value="" placeholder="Téléphone"
                        spellcheck="false" data-ms-editor="true">
                </div>
            </div>
            <div class="form-group has-feedback ">
                <!-- <label for="phone">Téléphone</label> -->
                <div class="events">
                    <input type="text" class="form_input" id="events1" name="events1" value=""
                        placeholder="Votre évènement" spellcheck="false" data-ms-editor="true">
                </div>
            </div>
            <div class="form-group has-feedback ">
                <div class="input-group bootstrap-datepicker">
                    <input type="date" class="form_input" id="date1"
                        placeholder="Votre date souhaitée de l'évènement" name="date1">
                </div>
            </div>
            <div class="form-group has-feedback ">
                <!-- <label for="message">Message</label> -->
                <div class="message">
                    <textarea rows="6" name="message form_textarea" class="form-control" id="message" placeholder=""
                        spellcheck="false" data-ms-editor="true"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client }}">
                </div>
                <br />
                <input style="display: none" type="submit" value="Submit"
                    class="wpcf7-wpcf7-submit" />
            </div>
            <div class="checkbox d-flex mb-5">
                <input name="condition" type="checkbox"
                    style="height:2rem; width:2rem; vertical-align: middle; margin-right: 1rem;" />
                <span class="contact_content-form--label" style="font-size: 1.4rem;">
                    En utilisant ce formulaire, vous acceptez le stockage et la gestion
                    de vos données par ce site *</span>
                <i class="fa fa-info-square" aria-hidden="true"></i>
            </div>
            <div class="buttondevis text-center">
                <button type="submit" name="contact" class="button form_button form-submit">Envoyer</button>
            </div>
        </form>
    </div>
</section>
